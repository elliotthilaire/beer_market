<:Title>
  Exchange

<:Body>
  <div class="row">
    <div class="col-xs-12">

      <h1>Manage the Beer List</h1>

      <table class="todo-table">
        {{drinks.each_with_index do |drink, index| }}
        <!-- Use params to store the current index -->
        <tr>
          <td>{{ drink.name  }} </td>
          <td>{{ drink.price }} </td>
          <td><button e-click="drink.destroy">X</button></td>
        </tr>
        {{ end }}

        <tr>
          <td>
            <input class="form-control" placeholder="name" type="text" value="{{ page._drink._name }}" />
          </td>
          <td>
            <input class="form-control" placeholder="price" type="text" value="{{ page._drink._price }}" />
          </td>
          <td>
            <button e-click="add_drink">Add</button>
          </td>
        </tr>

      </table>
    </div>

  </div>
