<:Title>
  Exchange

<:Body>
  <div class="row">
    <div class="col-xs-12">

      <h1>Manage the Beer List</h1>

      <table class="todo-table">
        {{drinks.each_with_index do |drink, index| }}
        <!-- Use params to store the current index -->
        <tr>
          <td>{{ drink.name  }} </td>
          <td>{{ drink.price }} </td>
          <td><button e-click="drink.destroy">X</button></td>
        </tr>
        {{ end }}
      </table>

      <form e-submit="add_drink" role="form">
        <div class="form-group">
          <label>Add Drink</label>
          <input class="form-control" placeholder="name" type="text" value="{{ page._new_drink_name }}" />
          <input class="form-control" placeholder="price" type="text" value="{{ page._new_drink_price }}" />
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>

  </div>
